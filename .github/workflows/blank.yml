name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.Secret }}
      - name: Run API tests
        run: |
          postman collection run "49115644-c4644f30-1f49-41b0-9874-4e1bba903c83" -e "49115644-ec38fee7-2886-4205-8e96-b99d4187e09c"
